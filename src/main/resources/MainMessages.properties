% CLI params desc
CliParamLoggerLevel = Imposta il livello di log (OFF|INFO|WARN|ERROR)
CliParamPrintUsage = Stampa le informazioni di utilizzo
CliParamWizardMode = Avvia il wizard di generazione della configurazione un nuovo task
CliParamConfigFile = Specifica il file di configurazione (.json) ed esegui il task configurato
