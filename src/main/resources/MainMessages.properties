CliParamSilentMode = Imposta la modalità silenziosa

% CLI Wizard
CliWizInvalidAnswer = La risposta fornita non è corretta, per favore inserisci un valore valido:
CliWizYesAnswerPatt = s|sì|si|yes
CliWizFileTypeQuestion = Quale tipo di file devi elaborare? Specifica CSV o TSV (CSV è il default): 
CliWizFilePathQuestion = Specifica il percorso del file da leggere (es. ../dir/file.csv): 
CliWizInvalidValueSpecifiedTmpl = Il valore indicato non è valido. I valori accettati sono: %s
CliWizLineSeparatorQuestion = Qual è il separatore dei record (terminatore di riga)? Specifica LF, CRLF o Auto se vuoi \
  che provi a determinare autonomamente quale separatore usare (LF, CRLF, AUTO)?
CliWizNullValueQuestion = Specifica un valore da considerare nullo (es. NULL, o <NULL> o #N/A) oppure lascia vuoto: 
CliWizEmptyValueQuestion =  Specifica un valore da considerare vuoto (es. <EMPTY>) oppure lascia vuoto: 
CliWizSetHeadersQuestion =  Vuoi specificare gli header esplicitamente (S / N)? 
CliFileEncodingQuestion = Qual è la codifica del file (default. UTF-8)?